<div class="customWidget">
    <table>
        <tr class="customHeader">
            <td class="icon">
                <img class="invert" src="/static/custom/icons/main/{{config.icon}}.svg" />
            </td>
            <td class="name">
                <span>{{config.title}}</span>
            </td>
            <td class="value">
                <div class="value"><span>{{itemValue(config.item) | number:1}}{{config.unit}}</span></div>
            </td>
        </tr>
        <tr class="content">
            <td colspan="3">
                <input type="range" min="{{config.min}}" max="{{config.max}}" value="{{config.default}}" class="slider" id="{{config.id}}"/>
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
