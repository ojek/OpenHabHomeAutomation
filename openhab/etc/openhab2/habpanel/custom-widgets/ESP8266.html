<div class="customWidget">
    <table>
        <tr class="customHeader">
            <td class="icon">
                <img class="invert" src="/static/custom/icons/main/chip.svg" />
            </td>
            <td class="name">
                <span>{{config.title}}</span>
            </td>
            <td class="value">
                <span></span>
            </td>
        </tr>
        <tr class="content">
            <td>
                <span>Uptime</span>
            </td>
            <td>
                <span>{{((itemValue(config.uptime)/86400)|number:2) + " Days"}}</span>
            </td>
        </tr>
        <tr class="content">
            <td>
                <span>Memory free</span>
            </td>
            <td>
                <span>{{((itemValue(config.memfree)/1000)|number:1) + " KiB"}}</span>
            </td>
        </tr>
        <tr class="content">
            <td>
                <span>CPU Frequency</span>
            </td>
            <td>
                <span>{{(itemValue(config.cpufreq)) + " MHz"}}</span>
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
