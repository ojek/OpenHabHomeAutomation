<div class="customWidget">
    <div class="customHeader">
        <div class="icon">
            <img class="invert" src="/static/custom/icons/main/{{config.icon}}.svg" />
        </div>
        <div class="name" ng-class="{true: 'itemActive'}[itemValue(config.statusItem)=='ON']"><span>{{config.title}}</span></div>
        <div class="value"><span>{{itemValue(config.item) | number:1}}{{config.unit}}</span></div>
    </div>
    
    <div class="content iframe">
        <div class="hidden src">#loading_{{config.chartlink}}</div>
        <div class="dst"></div>
    </div>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
