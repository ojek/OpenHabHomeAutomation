<div class="customWidget">
    <table>
        <tr class="customHeader">
            <td class="icon">
                <img class="invert" src="/static/custom/icons/main/{{config.icon}}.svg" />
            </td>
            <td class="name" ng-class="{true: 'itemActive'}[itemValue(config.statusItem)=='ON']">
                <span>{{config.title}}</span>
            </td>
            <td class="value">
                <span>{{itemValue(config.item) | number:1}}{{config.unit}}</span>
            </td>
        </tr>
        <tr class="iframe">
            <td colspan="3">
                <div class="hidden src">#loading_{{config.chartlink}}</div>
                <div class="dst"></div>
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
