<div class="customWidget" style="font-size: calc(100% * 
{{ 
    (ngModel.sizeY === 1 ) ? 1.2 :
    (ngModel.sizeY === 2 ) ? 1.5 :
    (ngModel.sizeY === 3 ) ? 1.8 :
    (ngModel.sizeY === 4 ) ? 2.1 :
    (ngModel.sizeY === 5 ) ? 2.4
    : 3 }}
);">
    <table>
        <tr class="customHeader">
            <th class="icon">
                <img class="invert" src="/static/custom/icons/main/{{config.icon}}.svg" />
            </th>
            <th class="name" ng-class="{true: 'itemActive'}[itemValue(config.statusItem)=='ON']">
                <span>{{config.title}}</span>
            </th>
            <th class="value">
                <span>{{itemValue(config.headerItem) | number:1}}{{config.unit}}</span>
            </th>
        </tr>
        <tr class="content">
            <td>
                <table>
                    <tr>
                        <td>
                            <div class="hidden src">#loading_{{config.chartlink}}</div>
                            <div class="dst"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
