<div class="customWidget" style="font-size: calc(100% * 
{{ 
    (ngModel.sizeY === 1 ) ? 0.5 :
    (ngModel.sizeY === 2 ) ? 0.7 :
    (ngModel.sizeY === 3 ) ? 0.9 :
    (ngModel.sizeY === 4 ) ? 1.2 :
    (ngModel.sizeY === 5 ) ? 1.5
    : 2 }}
);">
    <table>
        <tr class="content headless">
            <td>
                <div id="clock" class="clock"></div>                    
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
