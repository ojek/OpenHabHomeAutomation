<div class="customWidget">
    <div class="customHeader">
        <div class="icon">
            <img class="invert" src="/static/custom/icons/weatherIcons/{{config.icon}}.svg" />
        </div>
        <div class="name"><span>{{config.title}}</span></div>
        <div class="value"><span>{{itemValue(config.item) | number:1}}°C</span></div>
    </div>
    
    <div class="content weather">
            <div class="row"><span>Status</span><span>{{itemValue(config.status.label)}}</span></div>
            <div class="row"><span>Humidity</span><span>{{itemValue(config.item)}}</span></div>
            <div class="row"><span>Wind</span><span>{{itemValue(config.item)}}</span></div>
        <div class="weatherStatus">
            <!--
            //wilgotność
            //status
            //miasto
            //wiatr
            -->
        </div>
    </div>
    <div oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
</div>
