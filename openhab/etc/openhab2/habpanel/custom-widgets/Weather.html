<div class="customWidget labelValue">
    <table>
        <tr class="customHeader">
            <th class="icon">
                <img class="invert" src="/static/custom/icons/weatherIcons/{{itemValue(config.condition)}}.svg" />
            </th>
            <th class="name">
                <span>Wroclaw</span>
            </th>
            <th class="value">
                <div class="value"><span>{{itemValue(config.temperature) | number:1}}Â°C</span></div>
            </th>
        </tr>
        <tr class="content">
            <td>
                <span>Condition</span>
            </td>
            <td colspan="2">
                <span>{{itemValue(config.condition)}}</span>
            </td>
        </tr>
        <tr class="content">
            <td>
                <span>Humidity</span>
            </td>
            <td colspan="2">
                <span>{{itemValue(config.humidity)|number:1}}%</span>

        </tr>
        <tr class="content">
            <td>
                <span>Wind</span>
            </td>
            <td colspan="2">
                <span>{{(itemValue(config.wind)|number:1) + " km/h"}}</span>
            </td>
        </tr>
    </table>
    <div class="hidden" oc-lazy-load="['/static/custom/scripts/custom.js']"></div>
